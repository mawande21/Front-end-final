<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/chat.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>ELLENAPP</title>
</head>

<body class="body">
  
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">ELLENAPP</h1>

    </div>

    <div class="container-fluid bg-red" id="chat">
      <div class="content d-flex flex-column" id="chat-content">

      </div>
      <form class="tools form-row">
        <input id="newMessage" class="form-control col mr-2" type="text" placeholder="Message">
        <input id="from" class="form-control col-2 mr-2" type="text" name="name" placeholder="From">
        <div class="emoji-list" id="emoji-list">

        </div>
        <button id="emoji" class="form-control col-1 mr-2" type="button"  placeholder="From">
          <i class="far fa-grin-alt"></i>
        </button>
        <button onclick="App.sendMessage()" class="btn btn-primary " type="button">
          <i class="far fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
  <script src="./assets/chat.js"></script>
</body>

</html>
